resources:
    AppBundle\Entity\Player:
        itemOperations:
            get:
                method: 'GET'
                normalization_context:
                    groups: ['player_read', 'player_extra']
            put:
                method: 'PUT'
        collectionOperations:
            post:
                method: 'POST'
                access_control: 'has_role("ROLE_ADMIN")'
            get:
                method: 'GET'
        attributes:
            normalization_context:
                groups: ['player_read']
            denormalization_context:
                groups: ['player_write']
        iri: http://schema.org/Person
        properties:
            firstName:
                iri: http://schema.org/familyName
            lastName:
                iri: http://schema.org/givenName
